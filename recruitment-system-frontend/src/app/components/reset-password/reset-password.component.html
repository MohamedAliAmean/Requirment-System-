<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-900">Reset Your Password</h2>
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">New Password</label>
                <input id="password" type="password" formControlName="password"
                    class="block w-full px-3 py-2 mt-1 text-gray-900 placeholder-gray-400 border border-gray-300 rounded-md shadow-sm appearance-none focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    required>
                <div *ngIf="resetPasswordForm.get('password')?.invalid && (resetPasswordForm.get('password')?.dirty || resetPasswordForm.get('password')?.touched)"
                    class="mt-1 text-sm text-red-600">
                    <div *ngIf="resetPasswordForm.get('password')?.errors?.['required']">Password is required.</div>
                    <div *ngIf="resetPasswordForm.get('password')?.errors?.['minlength']">Password must be at least 8
                        characters long.</div>
                </div>
            </div>
            <div>
                <label for="password_confirmation" class="block text-sm font-medium text-gray-700">Confirm New
                    Password</label>
                <input id="password_confirmation" type="password" formControlName="password_confirmation"
                    class="block w-full px-3 py-2 mt-1 text-gray-900 placeholder-gray-400 border border-gray-300 rounded-md shadow-sm appearance-none focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    required>
                <div *ngIf="resetPasswordForm.get('password_confirmation')?.invalid && (resetPasswordForm.get('password_confirmation')?.dirty || resetPasswordForm.get('password_confirmation')?.touched)"
                    class="mt-1 text-sm text-red-600">
                    <div *ngIf="resetPasswordForm.get('password_confirmation')?.errors?.['required']">Password
                        confirmation is required.</div>
                </div>
                <div *ngIf="resetPasswordForm.errors?.['passwordMismatch']" class="mt-1 text-sm text-red-600">
                    Passwords do not match.
                </div>
            </div>
            <div>
                <button type="submit" [disabled]="resetPasswordForm.invalid"
                    class="w-full px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-gray-400">
                    Reset Password
                </button>
            </div>
            <div *ngIf="message" class="p-4 text-sm rounded-md"
                [ngClass]="success ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'">
                {{ message }}
            </div>
        </form>
    </div>
</div>
