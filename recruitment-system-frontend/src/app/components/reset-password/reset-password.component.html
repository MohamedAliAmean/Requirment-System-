<div class="flex items-center justify-center min-h-screen bg-background-color text-text-color">
    <div class="w-full max-w-md p-8 space-y-6 bg-card rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-text-color">Reset Your Password</h2>
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-medium text-muted">New Password</label>
                <input id="password" type="password" formControlName="password"
                    class="block w-full px-3 py-2 mt-1 bg-secondary text-text-color placeholder-muted border border-border-color rounded-md shadow-sm appearance-none focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
                    required>
                <div *ngIf="resetPasswordForm.get('password')?.invalid && (resetPasswordForm.get('password')?.dirty || resetPasswordForm.get('password')?.touched)"
                    class="mt-1 text-sm text-red-600">
                    <div *ngIf="resetPasswordForm.get('password')?.errors?.['required']">Password is required.</div>
                    <div *ngIf="resetPasswordForm.get('password')?.errors?.['minlength']">Password must be at least 8
                        characters long.</div>
                </div>
            </div>
            <div>
                <label for="password_confirmation" class="block text-sm font-medium text-muted">Confirm New
                    Password</label>
                <input id="password_confirmation" type="password" formControlName="password_confirmation"
                    class="block w-full px-3 py-2 mt-1 bg-secondary text-text-color placeholder-muted border border-border-color rounded-md shadow-sm appearance-none focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
                    required>
                <div *ngIf="resetPasswordForm.get('password_confirmation')?.invalid && (resetPasswordForm.get('password_confirmation')?.dirty || resetPasswordForm.get('password_confirmation')?.touched)"
                    class="mt-1 text-sm text-red-600">
                    <div *ngIf="resetPasswordForm.get('password_confirmation')?.errors?.['required']">Password
                        confirmation is required.</div>
                </div>
                <div *ngIf="resetPasswordForm.errors?.['passwordMismatch']" class="mt-1 text-sm text-red-600">
                    Passwords do not match.
                </div>
            </div>
            <div>
                <button type="submit" [disabled]="resetPasswordForm.invalid"
                    class="w-full btn btn-primary disabled:bg-muted disabled:text-white">
                    Reset Password
                </button>
            </div>
            <div *ngIf="message" class="p-4 text-sm rounded-md"
                [ngClass]="success ? 'bg-green-500 bg-opacity-20 text-green-500' : 'bg-red-500 bg-opacity-20 text-red-500'">
                {{ message }}
            </div>
        </form>
    </div>
</div>
