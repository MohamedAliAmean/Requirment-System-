<div class="container mx-auto p-4">
  <h2 class="text-3xl font-bold mb-6">Edit Job</h2>

  <div *ngIf="successMessage" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
    <strong class="font-bold">Success!</strong>
    <span class="block sm:inline">{{ successMessage }}</span>
  </div>

  <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
    <strong class="font-bold">Error!</strong>
    <span class="block sm:inline">{{ errorMessage }}</span>
  </div>

  <form *ngIf="job" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" (ngSubmit)="updateJob()">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="edit-title">
        Job Title:
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="edit-title" type="text" placeholder="Job Title" name="title" [(ngModel)]="job.title" required>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="edit-description">
        Description:
      </label>
      <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="edit-description" placeholder="Job Description" name="description" [(ngModel)]="job.description" rows="5" required></textarea>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="edit-requirements">
        Requirements:
      </label>
      <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="edit-requirements" placeholder="Job Requirements" name="requirements" [(ngModel)]="job.requirements" rows="3" required></textarea>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="edit-min-salary">
        Minimum Salary:
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="edit-min-salary" type="number" placeholder="Minimum Salary" name="min_salary" [(ngModel)]="job.min_salary" required>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="edit-max-salary">
        Maximum Salary:
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="edit-max-salary" type="number" placeholder="Maximum Salary" name="max_salary" [(ngModel)]="job.max_salary" required>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="edit-status">
        Status:
      </label>
      <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="edit-status" name="status" [(ngModel)]="job.status" required>
        <option *ngFor="let status of statusOptions" [value]="status">{{ status | titlecase }}</option>
      </select>
    </div>
    <div class="flex items-center justify-between">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
        Update Job
      </button>
    </div>
  </form>
  <div *ngIf="!job && !errorMessage && jobId" class="bg-blue-100 border-t border-b border-blue-500 text-blue-700 px-4 py-3 mb-4" role="alert">
    <p class="font-bold">Loading Job...</p>
    <p class="text-sm">Please wait while we fetch job details.</p>
  </div>
</div>
