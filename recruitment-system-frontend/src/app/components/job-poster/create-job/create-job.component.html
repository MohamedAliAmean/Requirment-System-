<div class="bg-background-color text-text-color pt-24 pb-12">
  <div class="container mx-auto p-4">
    <h2 class="text-3xl font-bold mb-6 text-text-color">Create New Job</h2>

    <div *ngIf="successMessage"
      class="bg-green-500 bg-opacity-20 border border-green-500 text-green-500 px-4 py-3 rounded relative mb-4"
      role="alert">
      <strong class="font-bold">Success!</strong>
      <span class="block sm:inline">{{ successMessage }}</span>
    </div>

    <div *ngIf="errorMessage"
      class="bg-red-500 bg-opacity-20 border border-red-500 text-red-500 px-4 py-3 rounded relative mb-4" role="alert">
      <strong class="font-bold">Error!</strong>
      <span class="block sm:inline">{{ errorMessage }}</span>
    </div>

    <form class="bg-card shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-2xl mx-auto" (ngSubmit)="createJob()">
      <div class="mb-4">
        <label class="block text-muted text-sm font-bold mb-2" for="title">
          Job Title:
        </label>
        <input
          class="shadow appearance-none border border-border-color bg-secondary rounded w-full py-2 px-3 text-text-color leading-tight focus:outline-none focus:shadow-outline"
          id="title" type="text" placeholder="Job Title" name="title" [(ngModel)]="job.title" required>
      </div>
      <div class="mb-4">
        <label class="block text-muted text-sm font-bold mb-2" for="description">
          Description:
        </label>
        <textarea
          class="shadow appearance-none border border-border-color bg-secondary rounded w-full py-2 px-3 text-text-color leading-tight focus:outline-none focus:shadow-outline"
          id="description" placeholder="Job Description" name="description" [(ngModel)]="job.description" rows="5"
          required></textarea>
      </div>
      <div class="mb-4">
        <label class="block text-muted text-sm font-bold mb-2" for="requirements">
          Requirements:
        </label>
        <textarea
          class="shadow appearance-none border border-border-color bg-secondary rounded w-full py-2 px-3 text-text-color leading-tight focus:outline-none focus:shadow-outline"
          id="requirements" placeholder="Job Requirements (e.g., '5 years experience, proficient in Angular')"
          name="requirements" [(ngModel)]="job.requirements" rows="3" required></textarea>
      </div>
      <div class="mb-4">
        <label class="block text-muted text-sm font-bold mb-2" for="min_salary">
          Minimum Salary:
        </label>
        <input
          class="shadow appearance-none border border-border-color bg-secondary rounded w-full py-2 px-3 text-text-color leading-tight focus:outline-none focus:shadow-outline"
          id="min_salary" type="number" placeholder="Minimum Salary" name="min_salary" [(ngModel)]="job.min_salary"
          required>
      </div>
      <div class="mb-6">
        <label class="block text-muted text-sm font-bold mb-2" for="max_salary">
          Maximum Salary:
        </label>
        <input
          class="shadow appearance-none border border-border-color bg-secondary rounded w-full py-2 px-3 text-text-color leading-tight focus:outline-none focus:shadow-outline"
          id="max_salary" type="number" placeholder="Maximum Salary" name="max_salary" [(ngModel)]="job.max_salary"
          required>
      </div>
      <div class="flex items-center justify-between">
        <button class="btn btn-primary" type="submit">
          Create Job
        </button>
      </div>
    </form>
  </div>
</div>
