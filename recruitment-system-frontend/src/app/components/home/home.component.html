<div *ngIf="!currentUser" class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-10 mt-10 max-w-xl w-full text-center">
    <h1 class="text-4xl font-bold mb-4 text-blue-700">Find Your Dream Job</h1>
    <p class="text-lg text-gray-700 mb-6">
      Explore thousands of opportunities and build your career with Recruitment System.
    </p>
    <div class="flex justify-center gap-4 mb-6">
      <a routerLink="/register" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full">Get
        Started</a>
      <a routerLink="/login"
        class="bg-gray-200 hover:bg-gray-300 text-blue-700 font-bold py-2 px-6 rounded-full">Login</a>
    </div>
    <p class="text-gray-500">Already have an account? <a routerLink="/login" class="text-blue-600 hover:underline">Sign
        in</a></p>
  </div>
</div>

<!-- Profile card for logged-in users -->
<div *ngIf="currentUser" class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-10 mt-10 max-w-xl w-full text-center">
    <img
      [src]="'http://localhost:8000/storage/' + (currentUser.profile_picture_url || 'https://via.placeholder.com/150')"
      alt="Profile Picture" class="w-32 h-32 rounded-full object-cover border-4 border-blue-500 shadow-md mx-auto mb-4">
    <h2 class="text-3xl font-bold text-gray-800 mb-2">{{ currentUser.name }}</h2>
    <p class="text-xl text-blue-600 mb-2">{{ currentUser.email }}</p>
    <p *ngIf="currentUser.bio" class="text-gray-700 mb-4">{{ currentUser.bio }}</p>
    <p *ngIf="!currentUser.bio" class="text-gray-500 mb-4">No bio available. <a routerLink='/profile-settings'
        class="text-blue-500 hover:underline">Add a bio</a></p>
    <a routerLink="/profile-settings"
      class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg inline-block">Edit Profile</a>
  </div>
</div>
