<div *ngIf="!currentUser"
  class="flex flex-col items-center justify-center min-h-screen bg-background-color text-text-color">
  <div class="bg-card shadow-lg rounded-lg p-10 mt-10 max-w-xl w-full text-center">
    <h1 class="text-4xl font-bold mb-4 text-primary">Find Your Dream Job</h1>
    <p class="text-lg text-muted mb-6">
      Explore thousands of opportunities and build your career with Recruitment System.
    </p>
    <div class="flex justify-center gap-4 mb-6">
      <a routerLink="/register" class="btn btn-primary">Get
        Started</a>
      <a routerLink="/login" class="btn btn-secondary">Login</a>
    </div>
    <p class="text-muted">Already have an account? <a routerLink="/login" class="text-primary hover:underline">Sign
        in</a></p>
  </div>
</div>

<!-- Profile card for logged-in users -->
<div *ngIf="currentUser"
  class="flex flex-col items-center justify-center min-h-screen bg-background-color text-text-color">
  <div class="bg-card shadow-lg rounded-lg p-10 mt-10 max-w-xl w-full text-center">
    <img
      [src]="'http://localhost:8000/storage/' + (currentUser.profile_picture_url || 'https://via.placeholder.com/150')"
      alt="Profile Picture" class="w-32 h-32 rounded-full object-cover border-4 border-primary shadow-md mx-auto mb-4">
    <h2 class="text-3xl font-bold text-text-color mb-2">{{ currentUser.name }}</h2>
    <p class="text-xl text-primary mb-2">{{ currentUser.email }}</p>
    <p *ngIf="currentUser.bio" class="text-muted mb-4">{{ currentUser.bio }}</p>
    <p *ngIf="!currentUser.bio" class="text-muted mb-4">No bio available. <a routerLink='/profile-settings'
        class="text-primary hover:underline">Add a bio</a></p>
    <a routerLink="/profile-settings" class="btn btn-secondary">Edit Profile</a>
  </div>
</div>
