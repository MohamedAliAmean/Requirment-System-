<div class="min-h-screen flex items-center justify-center bg-background-color p-4">
  <div class="bg-card p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-text-color mb-6">Login</h2>

    <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
      role="alert">
      <span class="block sm:inline" [innerHTML]="errorMessage"></span>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-muted">Email</label>
        <input type="email" id="email" formControlName="email"
          class="mt-1 block w-full px-3 py-2 bg-secondary border border-border-color rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm text-text-color">
        <div *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)" class="text-red-500 text-xs mt-1">
          <div *ngIf="f['email'].errors?.['required']">Email is required.</div>
          <div *ngIf="f['email'].errors?.['email']">Email must be a valid email address.</div>
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium text-muted">Password</label>
          <div class="text-sm">
            <a routerLink="/forgot-password" class="font-medium text-primary hover:opacity-90">Forgot your
              password?</a>
          </div>
        </div>
        <input type="password" id="password" formControlName="password"
          class="mt-1 block w-full px-3 py-2 bg-secondary border border-border-color rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm text-text-color">
        <div *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)"
          class="text-red-500 text-xs mt-1">
          <div *ngIf="f['password'].errors?.['required']">Password is required.</div>
        </div>
      </div>

      <button type="submit" class="w-full flex justify-center btn btn-primary">
        Login
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-muted">
      Don't have an account?
      <a routerLink="/register" class="font-medium text-primary hover:opacity-90">Register here</a>
    </p>
  </div>
</div>
