<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-900">Forgot Your Password?</h2>
        <p class="text-center text-gray-600">Enter your email address and we will send you a link to reset your
            password.</p>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input id="email" type="email" formControlName="email"
                    class="block w-full px-3 py-2 mt-1 text-gray-900 placeholder-gray-400 border border-gray-300 rounded-md shadow-sm appearance-none focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    required>
                <div *ngIf="forgotPasswordForm.get('email')?.invalid && (forgotPasswordForm.get('email')?.dirty || forgotPasswordForm.get('email')?.touched)"
                    class="mt-1 text-sm text-red-600">
                    <div *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required.</div>
                    <div *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please enter a valid email address.
                    </div>
                </div>
            </div>
            <div>
                <button type="submit" [disabled]="forgotPasswordForm.invalid"
                    class="w-full px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-gray-400">
                    Send Password Reset Link
                </button>
            </div>
            <div *ngIf="message" class="p-4 text-sm rounded-md"
                [ngClass]="success ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'">
                {{ message }}
            </div>
        </form>
    </div>
</div>
