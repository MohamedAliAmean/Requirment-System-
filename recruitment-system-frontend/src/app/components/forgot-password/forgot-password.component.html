<div class="flex items-center justify-center min-h-screen bg-background-color text-text-color">
    <div class="w-full max-w-md p-8 space-y-6 bg-card rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-text-color">Forgot Your Password?</h2>
        <p class="text-center text-muted">Enter your email address and we will send you a link to reset your
            password.</p>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-muted">Email Address</label>
                <input id="email" type="email" formControlName="email"
                    class="block w-full px-3 py-2 mt-1 bg-secondary text-text-color placeholder-muted border border-border-color rounded-md shadow-sm appearance-none focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
                    required>
                <div *ngIf="forgotPasswordForm.get('email')?.invalid && (forgotPasswordForm.get('email')?.dirty || forgotPasswordForm.get('email')?.touched)"
                    class="mt-1 text-sm text-red-600">
                    <div *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required.</div>
                    <div *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please enter a valid email address.
                    </div>
                </div>
            </div>
            <div>
                <button type="submit" [disabled]="forgotPasswordForm.invalid"
                    class="w-full btn btn-primary disabled:bg-muted disabled:text-white">
                    Send Password Reset Link
                </button>
            </div>
            <div *ngIf="message" class="p-4 text-sm rounded-md"
                [ngClass]="success ? 'bg-green-500 bg-opacity-20 text-green-500' : 'bg-red-500 bg-opacity-20 text-red-500'">
                {{ message }}
            </div>
        </form>
    </div>
</div>
